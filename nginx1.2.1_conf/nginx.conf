#user  nobody;

worker_processes  1;

#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#pid        logs/nginx.pid;


worker_rlimit_nofile 1200;

events {
    use epoll;
    worker_connections  1200;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '[$remote_addr] [$http_x_forwarded_for] [$body_bytes_sent] [$bytes_sent] $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_cookie" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    charset utf-8;

    server_names_hash_bucket_size 128;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;
    client_max_body_size 8m;

    sendfile        on;
    tcp_nopush     on;

    keepalive_timeout  65;
    tcp_nodelay on;

    gzip  on; 
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 9;
    gzip_types  text/plain application/x-javascript text/css application/xml application/json;
    gzip_vary on;

    proxy_connect_timeout 60;
    proxy_read_timeout 60;
    proxy_send_timeout 60;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 8k;

    #proxy_temp_ath /data/proxy_temp_path;
    #proxy_cache_path /data/proxy_cache_path levels=1:2 key_zone=cache_one:200m inactive=1d max_size=30g;

    rewrite_log on;
    error_log  logs/rewrite.log notice;    

    upstream jira{
        server 127.0.0.1:8082 weight=1 max_fails=2 fail_timeout=30s;
    }    
    upstream gitlab{
        server 127.0.0.1:81 weight=1 max_fails=2 fail_timeout=30s;
    }
    upstream weeklyreport{
        server 127.0.0.1:9081  weight=1 max_fails=2 fail_timeout=30s;
	keepalive 20;
    }
    upstream redmine{
        server 127.0.0.1:3000 weight=1 max_fails=2 fail_timeout=30s;
        keepalive 20;
    }
    upstream scard_homeschool{
        ip_hash;
	#zone scard_homeschool 64k;   #Use NGINX Plus' shared memory
	#server 121.43.151.225:3000 weight=1 max_fails=2 fail_timeout=30s route=zh3;
	#down used in ip_hash directive, backup	

	server 125.120.209.17:3000 weight=1 max_fails=2 fail_timeout=5s;
        
	#stickly route $route_cookie $route_uri;
        #health_check unkonw directive 
	#health_check interval=2s fails=2 passes=5 uri=/empty match=homeschoolstatusok; 
	# maintain a maximum of 20 idel connections t each upstream server

        keepalive 20;
    }
    #match homeschoolstatusok{
        #used for /empty health check
	#status 200;
	#header Content-Type=application/json;
 	#body ~ "resCode";
    #}
    
    #upstream scard_yxpublic{
#	server 125.120.209.17:4000 weight=1 max_fails=2 fail_timeout=5s;
 #   }    
  #  upstream scard_agentsys{
     #	server 125.120.209.17:4001 weight=1 max_fails=2 fail_timeout=5s;
    #}
    #upstream scard_appserver{
   #	server 125.120.209.17:5000 weight=1 max_fails=2 fail_timeout=5s; 
   # }
    server{
          listen 80;
          server_name jira.hzspeed.cn;
          location /
          {
               proxy_pass http://jira;
          }
    }
    server {
          listen 80;
          server_name gitlab.hzspeed.cn;
          location /
	  {
 		proxy_pass http://gitlab;
          }
    }
    server {
         listen  80;
         server_name report.hzspeed.cn;
         location /
	 {
		proxy_pass http://weeklyreport;
		
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Remote-HOST $remote_addr;
		proxy_http_version 1.1;
		proxy_set_header Connection "";	
		proxy_set_header X-Forwarded-For $remote_addr;
	 }
    }

    server {
         listen  80;
         server_name qa.hzspeed.cn;
         location /
	 {
		proxy_pass http://redmine;
		
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Remote-HOST $remote_addr;
		proxy_http_version 1.1;
		proxy_set_header Connection "";	
		proxy_set_header X-Forwarded-For $remote_addr;
	 }
    }
    server {        
        listen       80 default_server;
        server_name  st.hzspeed.cn;

        #charset koi8-r;
        access_log  logs/hs.log  main;

        #error_page  404              /404.html;

        error_page   500 502 503 504  /50x.html;
        location /
        {
                proxy_pass http://scard_homeschool;
                #health_check;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Remote-HOST $remote_addr;
		proxy_http_version 1.1;
		proxy_set_header Connection "";	
		proxy_set_header X-Forwarded-For $remote_addr;
		#health_check interval=2s fails=2 passes=5 uri=/empty match=homeschoolstatusok; 
        }
    }

}
